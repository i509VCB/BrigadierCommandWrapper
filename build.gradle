// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

apply plugin: "com.github.johnrengelman.shadow"
shadowJar {
   relocate 'com.blackypaw.mc.i18n', 'me.i509.i18n'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    mavenCentral()
    
    maven {
   		url "https://hub.spigotmc.org/nexus/content/repositories/snapshots"
	}
	maven {
   		url "https://oss.sonatype.org/content/repositories/snapshots"
	}
   	maven {
    	url "https://libraries.minecraft.net"
	}
	maven {
		url "http://repo.blackypaw.com/content/groups/public/"
	}
	
}

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath "com.github.jengelman.gradle.plugins:shadow:2.0.2"
    }
}

dependencies {
	compile 'com.mojang:brigadier:1.0.17'
	compile 'org.jetbrains:annotations:16.0.2'
	compileOnly "com.blackypaw.mc:i18n-spigot:1.3.0"
	compileOnly "org.spigotmc:spigot-api:1.14.3-R0.1-SNAPSHOT"
	compileOnly files('server/spigot-1.14.3.jar')
}

tasks.withType(Jar) {
    destinationDir = file("/build")
}
